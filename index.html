<!DOCTYPE html>

<html lang="de">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Todo-Liste</title>

    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      rel="stylesheet" />

    <style>

      /* div {outline: 1px solid black} */

      .form-check-input:checked + span {

        text-decoration: line-through;

      }


      .list-group-item.editing {


        input.form-check-input,


        span,


        button:is([id^="editButton-"], [id^="deleteButton-"])


        {


          display: none;


        }


      }


      .list-group-item:not(.editing) {


        input.form-control,


        button:is([id^="saveButton-"], [id^="cancelButton-"])


        {


          display: none;


        }


      }

      .fade-in { animation: fadeIn 0.5s; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

      #loadingSpinner { display: none; }

      #addButtonSpinner { display: none; }

      #errorMessage { transition: opacity 0.3s; opacity: 0; }

      #errorMessage.show { opacity: 1; }

    </style>

  </head>

  <body class="bg-light">

    <div class="container py-5">

      <h1 class="mb-4">Meine ToDo Liste</h1>

      <div class="mb-3 d-flex">

        <input id="todoInput" class="form-control me-2" type="text" placeholder="Neues ToDo...">

        <button id="addButton" class="btn btn-primary d-flex align-items-center" onclick="addTodo()">

          <span id="addButtonText">Hinzufügen</span>

          <span id="addButtonSpinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>

        </button>

      </div>

      <div id="errorMessage" class="alert alert-danger py-2 px-3 mb-3" role="alert">

        <span id="errorText"></span>

      </div>

      <div id="loadingSpinner" class="text-center my-3">

        <div class="spinner-border text-primary" role="status">

          <span class="visually-hidden">Lädt...</span>

        </div>

      </div>

      <ul id="todoList" class="list-group">

        <!-- Die ToDos werden dynamisch per JavaScript eingefügt -->

      </ul>

    </div>



    <!-- Modal zum Löschen Bestätigen -->

    <div

      class="modal fade"

      id="deleteModal"

      tabindex="-1"

      aria-labelledby="deleteModalTitle"

      aria-hidden="true">

      <div class="modal-dialog">

        <div class="modal-content">

          <div class="modal-header">

            <h5 class="modal-title" id="deleteModalTitle">

              Löschen bestätigen?

            </h5>

            <button

              type="button"

              class="btn-close"

              data-bs-dismiss="modal"

              aria-label="Schließen"></button>

          </div>

          <div class="modal-body">

            Möchtest du dieses Todo wirklich löschen?

          </div>

          <div class="modal-footer">

            <button

              type="button"

              class="btn btn-secondary"

              data-bs-dismiss="modal">

              Abbrechen

            </button>

            <button

              type="button"

              class="btn btn-danger"

              id="confirmDeleteButton">

              Löschen

            </button>

          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap JS (CDN) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS -->

    <script src="main.js"></script>

  </body>

</html>
