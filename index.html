<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-Liste</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      /* div {outline: 1px solid black} */
      /* <!--
      ! zum Durchstreichen */
      .form-check-input:checked + span {
        text-decoration: line-through;
      }
      /*
      ! zum Bearbeiten */
      .list-group-item.editing {
        input.form-check-input,
        span,
        button:is(
          [id^="editButton-"],
          [id^="deleteButton-"]
        ) {
          display: none;
        }
      }
      .list-group-item:not(.editing) {
        input.form-control,
        button:is(
          [id^="saveButton-"],
          [id^="cancelButton-"]
        ) {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header class="pt-2">
      <div class="container">
        <h1 class="mb-6 text-center border">Todo-Liste</h1>
        <p class="text-primary border text-center">
          Was du heute kannst besorgen, verschieb auf Morgen-Liste!
        </p>
      </div>
    </header>
    <main>
      <button
        class="btn-primary"
        id="loadingSpinnerSwitchButton">
        <span>
          Switch des Loading Spinners
        </span>
      </button>
      <!-- Erstelle Loading-Anzeige -->
      <div id="loadingSpinner" class="text-center mt-4 d-none">
        <div class="spinner-border text-primary" role="status">
          <span>L√§dt...</span>
          <span
            class="spinner-border spinner-border-sm ms-2">
          </span>
        </div>
      </div>
      <!-- Erstelle Fehlermeldung-Anzeige -->
      <div id="errorMessage" class="alert alert-danger mx-3 fade" role="alert">
        <strong>Fehler!</strong> <span id="errorText"></span>
      </div>
      <div class="container border mt-5 p-3">
        <div class="row justify-content-center">
          <div class="">
            <!-- Eingabebereich -->
            <div class="card mb-4">
              <div class="card-body">
                <div class="input-group">
                  <input
                    type="text"
                    id="todoInput"
                    class="form-control rounded"
                    placeholder="Neues ToDo hinzuf√ºgen" />
                  <button
                    id="addButton"
                    class="btn btn-primary ms-2 rounded"
                    onclick="addTodo()">
                    <span id="addButtonText">Hinzuf√ºgen</span>
                    <!-- F√ºge Lade-Status f√ºr Button hinzu -->
                    <span
                      id="addButtonSpinner"
                      class="spinner-border ms-2 d-none">
                    </span>
                  </button>
                </div>
              </div>
            </div>
            <!--* ToDo-Liste -->
            <div class="card">
              <div class="card-header">
                <h5>Meine ToDos</h5>
              </div>
              <div class="card-body">
                <ul id="todoList" class="list-group list-group-flush">
                  <!-- Hier werden die ToDos dynamisch per JS eingeladen -->
                  <!--* Beispiel Todo-Element -->
                  <li
                    id="todoItem-0"
                    class="list-group-item d-flex justify-content-between align-items-center fade-in">
                    <input
                      type="checkbox"
                      class="form-check-input border-dark"
                      onchange="changeStatus(0)"
                      checked />
                    <span id="todoText-0">${currentToDo.title}</span>
                    <!-- d-none ist Bootstrap-Klasse f√ºr style auf display: none; -->
                    <input
                      id="editInput-0"
                      class="form-control d-none mx-5"
                      value="${currentToDo.title}" />
                    <div class="d-flex flex-column flex-md-row">
                      <button
                        class="btn btn-lg mx-auto btn-success d-none"
                        onclick="saveEdit(0)"
                        id="saveButton-0">
                        üíæ
                      </button>
                      <button
                        class="btn btn-lg mx-auto btn-danger"
                        onclick="cancelEdit(0)"
                        id="cancelButton-${i}">
                        ‚ùå
                      </button>
                      <button
                        class="btn btn-lg mx-auto btn-warning"
                        onclick="openEditMode(0)"
                        id="editButton-0">
                        ‚úèÔ∏è
                      </button>
                      <button
                        class="btn btn-lg mx-auto btn-danger"
                        onclick="deleteToDoModal(0)"
                        id="deleteButton-0">
                        üóëÔ∏è
                      </button>
                    </div>
                  </li>
                  <!-- Beispiel Todo Ende -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--* Modal zum L√∂schen Best√§tigen -->
      <div
        class="modal fade"
        id="deleteModal"
        tabindex="-1"
        aria-labelledby="deleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- Header vom Modal -->
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalTitle">
                L√∂schen best√§tigen?
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Schlie√üen"></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
              M√∂chtest du dieses Todo wirklich l√∂schen?
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">
                Abbrechen
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="confirmDeleteButton">
                L√∂schen
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal Ende -->
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
