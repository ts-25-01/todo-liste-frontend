<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-Liste</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <style>
        div {outline: 1px solid black}
    </style> -->
  </head>
  <body>
    <header>
      <div class="container mt-7">
        <h1 class="mb-6 text-center border">Todo-Liste</h1>
        <p class="text-primary border text-center">
          Was du heute kannst besorgen, verschieb auf Morgen-Liste!
        </p>
      </div>
    </header>
    <main>
      <button class="btn-primary" id="loadingSpinnerSwitchButton">Switch des Loading Spinners</button>
      <!-- Erstelle Loading-Anzeige -->
       <div id="loadingSpinner" class="text-center mt-4" style="display: none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Lädt...</span>
          </div>
          <p class="mt-2">Lade Todos...</p>
       </div>
       <!-- Erstelle Fehlermeldung-Anzeige -->
        <div id="errorMessage" class="alert alert-danger mx-3 fade" role="alert">
          <strong>Fehler!</strong> <span id="errorText"></span>
        </div>
      <div class="container border mt-5 p-3">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <!-- Eingabebereich -->
            <div class="card mb-4">
              <div class="card-body">
                <div class="input-group">
                  <input
                    type="text"
                    id="todoInput"
                    class="form-control rounded"
                    placeholder="Neues ToDo hinzufügen"
                  />
                  <!-- Füge Lade-Status für Button hinzu -->
                  <button id="addButton" class="btn btn-primary ms-2 rounded" onclick="addTodo()">
                    <span id="addButtonText">Hinzufügen</span>
                    <span id="addButtonSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                  </button>
                </div>
              </div>
            </div>
            <!-- ToDo-Liste -->
             <div class="card">
                <div class="card-header">
                    <h5>Meine ToDos</h5>
                </div>
                <div class="card-body">
                    <ul id="todoList" class="list-group list-group-flush">
                        <!-- Hier werden die ToDos dynamisch per JS eingeladen -->
                        <!-- <li class="list-group-item">Das ist ein ToDo</li>
                        <li class="list-group-item">Das ist ein ToDo</li>
                        <li class="list-group-item">Das ist ein ToDo</li>
                        <li class="list-group-item">Das ist ein ToDo</li>
                        <li class="list-group-item">Das ist ein ToDo</li> -->
                    </ul>
                </div>
             </div>
          </div>
        </div>
      </div>

      <!-- Modal zum Löschen Bestätigen -->
      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- Header vom Modal -->
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalTitle">Löschen bestätigen?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
              Möchtest du dieses Todo wirklich löschen?
            </div>
            <!-- Modal Footer -->
             <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
              <button type="button" class="btn btn-danger" id="confirmDeleteButton">Löschen</button>
             </div>

          </div>

        </div>
        
      </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
